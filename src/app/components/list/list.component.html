<form [formGroup]="listForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="find-field">
    <mat-label>Hightlight item</mat-label>
    <input id="find" matInput type="text" formControlName="find" />
  </mat-form-field>

  <mat-nav-list id="list" class="list">
    @for (item of items(); track item) {
    <mat-list-item [routerLink]="'/detail/' + item.name">
      <a
        class="list-item-text"
        [innerHTML]="item.value | highlightText : highlightedText()"
      ></a>
    </mat-list-item>
    }
  </mat-nav-list>

  <div class="input-container">
    <mat-form-field class="input-field">
      <mat-label>New item</mat-label>
      <input id="input" matInput type="text" formControlName="input" />
      @if (listForm.get('input')?.hasError('required')) {
      <mat-error>'New item' is <strong>requierd</strong></mat-error>
      }
    </mat-form-field>
    <button id="input-btn" mat-flat-button color="primary">Add item</button>
  </div>
</form>
